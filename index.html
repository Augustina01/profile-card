<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile card</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- Use a card element  -->
    <card>
        <!-- A main container -->
        <div class="maincontainer">
            <!-- div for the picture -->
            <div class="picturecontainer">
            </div>
            <div class="picture"><img src="./image/image-busola.jpeg" alt="busola's image"></div>
            <!-- write-up div -->
            <div class="containerwriteup">
                <h2 class="username">Oluwabusola Akintola  <span class="age">26</span></h2>
                <h3 class="city">Lagos</h3>
            </div>
<!-- another div for the down part -->
            <div class="semiwriteup">
                <h4>15k <span class="category">Followers</span></h4>
                <h4>50k <span class="category">Likes</span></h4>
                <h4>1.4k <span class="category">Photos</span></h4>
            </div>
        </div>
    </card>
    
</body>
</html>
